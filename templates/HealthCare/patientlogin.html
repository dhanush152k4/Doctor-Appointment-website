<!DOCTYPE html>
{% load widget_tweaks %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mental HealthCare Facility</title>

    <!-- Google Font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Raleway:400,700"
    />

    <!-- External CSS (Best practice to keep styles separate) -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Raleway", sans-serif;
      }

      body {
        background: linear-gradient(90deg, #c7c5f4, black);
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }

      .form-content {
        background-color: rgba(255, 255, 255, 0.13);
        backdrop-filter: blur(10px);
        border-radius: 10px;
        padding: 40px 35px;
        box-shadow: 0 0 40px rgba(8, 7, 16, 0.6);
        max-width: 400px;
        width: 100%;
        text-align: center;
        color: #fff;
      }

      .form-content h3 {
        margin-bottom: 20px;
        font-size: 22px;
      }

      .form-content label {
        display: block;
        margin-top: 20px;
        font-size: 16px;
        font-weight: 500;
        text-align: left;
      }

      .form-content input {
        display: block;
        width: 100%;
        height: 45px;
        background-color: rgba(255, 255, 255, 0.07);
        border-radius: 5px;
        padding: 10px;
        font-size: 14px;
        color: #ffffff;
        border: none;
        transition: all 0.3s ease;
      }

      .form-content input::placeholder {
        color: #e5e5e5;
      }

      .form-content input:focus {
        outline: none;
        border: 2px solid #fff;
      }

      .form-content button {
        margin-top: 30px;
        width: 100%;
        background-color: #ffffff;
        color: #080710;
        padding: 12px 0;
        font-size: 18px;
        font-weight: 600;
        border-radius: 5px;
        cursor: pointer;
        border: none;
        transition: background-color 0.3s ease;
      }

      .form-content button:hover {
        background-color: #f2f2f2;
      }

      /* Responsive Design */
      @media (max-width: 480px) {
        .form-content {
          padding: 30px 25px;
          max-width: 90%;
        }
      }
    </style>
  </head>

  <body>
    {% include "HealthCare/navbar.html" %}

    <form method="post" class="form-content">
      {% csrf_token %}
      <h3>Patient Login</h3>

      <label for="username">Username</label>
      {% render_field form.username class="form-control" placeholder="Email or
      Phone" %}

      <label for="password">Password</label>
      {% render_field form.password class="form-control" type="password"
      placeholder="Password" %}

      <button type="submit">Log In</button>
    </form>
  </body>
</html>
